<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
</head>
<body ng-app="DemoApp">
    <div ng-controller="AppCtrl" layout="column" ng-cloak>
        <md-toolbar md-theme="docs-dark">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Flights</h2>
            </div>
        </md-toolbar>
        <md-content layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>
            <md-whiteframe 
                style="box-shadow: 0 0 0 0 rgba(0,0,0,0); margin: 5px; background-color: lightcyan; border-radius: 5px"
                ng-repeat="flight in data.Flights" class="md-whiteframe-1dp" flex-sm="100" flex-gt-sm="50" flex-gt-md="30" layout-align="center center">
                <span>
                    <h1>{{flight.FromAirportName}} - {{flight.ToAirportName}}</h1>
                    <p>{{flight.Flight.ScheduleTime | date: 'shortTime'}} - {{flight.AirlineName}}</p>
                    <p style="color: green" ng-if="!flight.ScheduleChanged">On time</p>
                    <p style="color: red" ng-if="flight.ScheduleChanged">{{flight.StatusMessage}}</p>
                    <p data-ng-bind="calculateMin(flight)"></p>
                </span>
            </md-whiteframe>
        </md-content>
    </div>
    <script src="app3.js"></script>
</body>
</html>
